                            <label for="username" type="email" id="white">Email</label>
                            <input type="email" class="form-control" id="email" name="email">
                            <small id="userAlert" class="alert"></small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1" id="white">Password</label>
                            <input type="password" class="form-control" id="password" name="password">
                            <small id="passAlert" class="alert"></small>
                        </div>
                        <button type="submit" class="btn btn-outline-light" id="login">Login</button>
                        <button class="btn btn-outline-light" id="register-white"><a href="/signup">Create
                                an account with us</a></button>
                    </form>
                </div>
            </div>
        </div>
    </header>
