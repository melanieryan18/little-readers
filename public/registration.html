<!DOCTYPE html>

<html class="dark-blue" lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="assets/images/logo.png" type="image/png" sizes="16x16">
    <title>Little Readers | Register </title>

    <!-- Bootstrap & CSS -->
    <link rel='stylesheet' href="/styles/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- jQuery cdn -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>

    <!-- Google Font Links-->
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Neuton" rel="stylesheet">

    <style>

  </style>
</head>

<body class="dark-blue">
*
    <br>

    <!-- Registration -->
    <div class="container dark-blue">

        <!-- Jumbotron -->
        <div class="jumbotron reg-header">
            <h1 class="h1-register">Register Your Little Reader!</h1>
           
        </div>

        <div class="row">
            <div class="col-md-12">
                <!-- Register Now  -->
                <div class="card mb-4">
                    <div class="card-header reg-header">Registration</div>
                    <div class="card-body">

                        <!-- Entry Form -->
                        <form action="/api/signup" method="post">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="username-input">Parent Email*</label>
                                    <input class="form-control" name="email" placeholder="Parent Email" type="text"
                                        required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="pass-input">Create a Password (minimum 6 characters)*</label>
                                    <input class="form-control" type="password" name="password" placeholder="At least 6 characters"
                                        type="text" required> </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="first-input">Child's First Name*</label>
                                    <input class="form-control" name="firstName" placeholder="First Name" type="text"
                                        required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="last-input">Child's Last Name</label>
                                    <input class="form-control" name="lastName" placeholder="Last Name" type="text">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="birthday-input">Birth Date</label>
                                    <input class="form-control" name="birthday" placeholder="01/01/1990" type="date"
                                        min="00/00/0000">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="zip-input">Grade Level</label>
                                    <input class="form-control" name="gradeLevel" placeholder="1-12" type="integer"
                                        data-bind="value:replyString" required>
                                </div>
                            </div>



                            <button class="btn btn-light float-right" id="user-sign-up">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- javascript link -->
    <script src="/js/signup.js"></script>
</body>

</html>
